<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Background Video */
    .bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5); /* Dark overlay for contrast */
      z-index: 0;
    }

    .login-box {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      width: 500px;
      text-align: center;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
    }

    .login-box img {
      width: 450px;
      height: auto;
      margin-bottom: 25px;
    }

    .login-box h2 {
      margin-bottom: 25px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #061b58;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e37300;
    }

    #loginError {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <video autoplay muted loop class="bg-video">
    <source src="Untitled video - Made with Clipchamp (3).mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <div class="overlay"></div>

  <div class="login-box">
    <img src="Screenshot 2025-07-27 210037.png" alt="Your Logo" id="logo" />
    <h2>Admin Login</h2>
    <form id="loginForm">
        <input type="text" id="adminUser" placeholder="Username" required />
        <input type="password" id="adminPass" placeholder="Password" required />
        <button type="submit">Login</button> </form>
    <p id="loginError"></p>
  </div>

  <script>
    // Get the form element
    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('loginError');

    // Add an event listener for form submission
    loginForm.addEventListener('submit', async (event) => {
        event.preventDefault(); // Prevent the default form submission (which would be a GET)

        const username = document.getElementById("adminUser").value;
        const password = document.getElementById("adminPass").value;

        loginError.innerText = ''; // Clear previous errors

        try {
            const response = await fetch('http://localhost:5000/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok) { // Check if the response status is 2xx (success)
                // Assuming your backend sends a token or user info on success
                // You might want to store the token in localStorage/sessionStorage
                // localStorage.setItem('token', data.token);
                // localStorage.setItem('username', data.username); // Store other user data as needed

                // Redirect to the admin dashboard
                window.location.href = "admindash.html"; // Make sure admindash.html exists
            } else {
                // Handle backend errors (e.g., "Invalid credentials")
                loginError.innerText = data.message || 'Login failed: An unknown error occurred.';
            }
        } catch (error) {
            console.error('Error during login fetch:', error);
            loginError.innerText = 'Network error or server is unreachable.';
        }
    });
  </script>
</body>
</html>
