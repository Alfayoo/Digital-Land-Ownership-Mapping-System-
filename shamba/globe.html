    <title>Map Dashboard</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        height: 100vh;
        width: 100%;
      }
      #countyDropdown {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .sidebar {
        width: 300px;
        background-color: #1e1e2f;
        color: white;
        padding: 20px;
        box-sizing: border-box;
      }

      .sidebar h2 {
        margin-top: 0;
        font-size: 24px;
        border-bottom: 1px solid #444;
        padding-bottom: 10px;
      }
      .sidebar-row {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-top: 10px;
      }

      .sidebar-row input,
      .sidebar-row button {
        flex: 1;
      }

      .half-button {
        padding: 10px;
        background-color: rgb(7, 79, 17);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .half-button:hover {
        background-color: #4e4d4f;
      }

      #map {
        flex: 1;
        height: 100%;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fff;
        margin: auto;
        padding: 20px;
        border-radius: 8px;
        width: 90%;
        max-width: 400px;
      }

      .close {
        float: right;
        font-size: 24px;
        cursor: pointer;
        color: #aaa;
      }
      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgb(8, 8, 8);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.6s ease;
      }

      .loader-logo {
        width: 1000px;
        animation: pulse 1.3s infinite ease-in-out;
      }

      #loader p {
        font-size: 16px;
        color: #333;
        margin-top: 15px;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.9;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
        }
      }

      .hidden {
        display: none !important;
      }
      /* Common modal overlay */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(8px);
        background-color: rgba(0, 0, 0, 0.4);
      }

      /* Centered modal content with glass effect */
      .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 30px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        color: #fff;
        width: 350px;
        font-family: "Segoe UI", sans-serif;
        text-align: left;
      }

      /* Input styles */
      .modal-content input {
        width: 100%;
        padding: 10px;
        margin: 10px 0 20px;
        border: none;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
      }

      /* Button group */
      .modal-buttons {
        display: flex;
        justify-content: space-between;
      }

      /* Button styles */
      .modal-content button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background: #043e13;
        color: white;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s;
      }

      .modal-content button:hover {
        background: #007a52;
      }
    </style>

    <script>
      let map;

      // Function to search for a parcel by ID
      async function searchParcel() {
        const parcelId = document.getElementById("parcelInput").value;

        console.log("üì¶ Parcel ID entered:", parcelId); // Log 1

        if (!parcelId) {
          alert("Please enter a Parcel ID.");
          return;
        }

        if (!map) {
          console.error("‚ùå Map object is undefined."); // Log 2
          alert("Map is not ready yet. Please wait.");
          return;
        } else {
          console.log("üó∫Ô∏è Map object exists:", map); // Log 3
        }

        fetch(`/api/parcels/${parcelId}`)
          .then((response) => {
            console.log("üåê API Response Status:", response.status); // Log 4

            if (!response.ok) {
              throw new Error("Parcel not found");
            }
            return response.json();
          })
          .then((parcel) => {
            console.log("üì¶ Parcel Fetched:", parcel); // Log 5

            const lat = parcel.latitude;
            const lng = parcel.longitude;

            if (lat == null || lng == null) {
              alert("Parcel does not have valid location data.");
              return;
            }

            const center = { lat, lng };
            console.log("üìç Center to zoom to:", center); // Log 6

            map.setCenter(center);
            map.setZoom(16);

            const marker = new google.maps.Marker({
              position: center,
              map: map,
              title: parcel.parcelId,
            });

            const infoWindow = new google.maps.InfoWindow({
              content: `
          <div>
            <strong>Parcel ID:</strong> ${parcel.parcelId}<br>
            <strong>County:</strong> ${parcel.county || "N/A"}<br>
            <strong>Owner:</strong> ${parcel.ownerName || "N/A"}
          </div>
        `,
            });

            marker.addListener("mouseover", () => infoWindow.open(map, marker));
            marker.addListener("mouseout", () => infoWindow.close());
          })
          .catch((error) => {
            console.error("‚ùå Error fetching parcel:", error); // Log 7
            alert("Failed to find parcel. Please try again.");
          });
      }

      function initMap() {
        // Initialize map with default center and map type
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 0, lng: 0 },
          zoom: 2,
          mapTypeId: "hybrid",
        });

        // Try to get user location
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const userLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              };

              // Center map on user's location
              map.setCenter(userLocation);
              map.setZoom(15);

              // Add "You are here" marker
              new google.maps.Marker({
                position: userLocation,
                map: map,
                title: "You are here",
              });
            },
            () => {
              alert("Location access denied or unavailable.");
            }
          );
        } else {
          alert("Geolocation is not supported by this browser.");
        }
      }
      // Try to get user's location
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const userLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };

            // Center map on user location
            map.setCenter(userLocation);

            // Optional: Add a marker at user location
            new google.maps.Marker({
              position: userLocation,
              map: map,
              title: "You are here!",
              icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
            });
          },
          () => {
            console.warn("Geolocation permission denied or unavailable.");
          }
        );
      } else {
        console.warn("Geolocation is not supported by this browser.");
      }

      // Red center markers
      for (const county in counties) {
        new google.maps.Marker({
          position: counties[county],
          map,
          title: county.charAt(0).toUpperCase() + county.slice(1),
          icon: {
            url: "http://maps.google.com/mapfiles/ms/icons/red-dot.png",
            scaledSize: new google.maps.Size(50, 50),
          },
        });
      }

      // County dropdown
      const dropdown = document.getElementById("countyDropdown");
      for (const county in counties) {
        const option = document.createElement("option");
        option.value = county;
        option.textContent = county.charAt(0).toUpperCase() + county.slice(1);
        dropdown.appendChild(option);
      }

      // Add dummy plot markers
      for (const county in counties) {
        const center = counties[county];
        for (let i = 0; i < 5; i++) {
          const latOffset = (Math.random() - 0.5) * 0.1;
          const lngOffset = (Math.random() - 0.5) * 0.1;
          const size = `${Math.floor(Math.random() * 3 + 1)} Acre(s)`;
          const price = `Ksh ${Math.floor(Math.random() * 1000000 + 300000)}`;
          const phone = `07${Math.floor(10000000 + Math.random() * 89999999)}`;
          const ref = `TLD-${Math.floor(1000 + Math.random() * 9000)}`;

          const marker = new google.maps.Marker({
            position: {
              lat: center.lat + latOffset,
              lng: center.lng + lngOffset,
            },
            map,
            icon: greenIcon,
            title: `${size}, ${price}`,
          });

          const info = new google.maps.InfoWindow({
            content: `
                <div>
                  <strong>Size:</strong> ${size}<br>
                  <strong>Price:</strong> ${price}<br>
                  <strong>Seller:</strong> ${phone}<br>
                  <strong>Ref:</strong> ${ref}
                </div>
              `,
          });

          marker.addListener("mouseover", () => info.open(map, marker));
          marker.addListener("mouseout", () => info.close());
        }
      }

      function goToCounty() {
        const selected = document.getElementById("countyDropdown").value;
        if (counties[selected]) {
          map.setCenter(counties[selected]);
          map.setZoom(10);
        }
      }

      function zoomIn() {
        map.setZoom(map.getZoom() + 1);
      }

      function zoomOut() {
        map.setZoom(map.getZoom() - 1);
      }

      function openBuyModal() {
        const list = document.getElementById("landList");
        list.innerHTML = "";

        landsForSale.forEach((land) => {
          const div = document.createElement("div");
          div.className = "land-item";
          div.textContent = "${land.location} ‚Äì ${land.size} ‚Äì ${land.price}";
          div.onclick = () => {
            document
              .querySelectorAll(".land-item")
              .forEach((item) => item.classList.remove("selected"));
            div.classList.add("selected");
            div.setAttribute("data-id", land.id);
          };
          list.appendChild(div);
        });

        document.getElementById("buyModal").style.display = "block";
      }

      function closeBuyModal() {
        document.getElementById("buyModal").style.display = "none";
      }

      function sendRequest() {
        const selected = document.querySelector(".land-item.selected");
        const phone = document.getElementById("buyerPhone").value.trim();

        if (!selected) {
          alert("Please select a land option.");
          return;
        }

        if (!phone || phone.length < 9) {
          alert("Enter a valid phone number.");
          return;
        }

        const landId = selected.getAttribute("data-id");
        const land = landsForSale.find((l) => l.id == landId);

        alert(
          "Your request to buy ${land.size} in ${land.location} at ${land.price} has been sent! We‚Äôll contact you on ${phone}."
        );

        closeBuyModal();
      }
      function openSellModal() {
        document.getElementById("sellModal").style.display = "block";
      }

      function closeSellModal() {
        document.getElementById("sellModal").style.display = "none";
      }

      function submitSell() {
        const county = document.getElementById("sellCounty").value;
        const constituency = document.getElementById("sellConstituency").value;
        const price = document.getElementById("sellPrice").value;
        const size = document.getElementById("sellSize").value;

        if (county && constituency && price && size) {
          alert(
            "Land listed successfully!\nCounty: ${county}\nConstituency: ${constituency}\nPrice: ${price}\nSize: ${size}"
          );
          closeSellModal();
        } else {
          alert("Please fill in all fields.");
        }
      }
