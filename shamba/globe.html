<!DOCTYPE html>
<html>
  <head>
    <title>Map Dashboard</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        height: 100vh;
        width: 100%;
      }

      .sidebar {
        width: 300px;
        background-color: #1e1e2f;
        color: white;
        padding: 20px;
        box-sizing: border-box;
      }

      .sidebar h2 {
        margin-top: 0;
        font-size: 24px;
        border-bottom: 1px solid #444;
        padding-bottom: 10px;
      }

      .sidebar button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: rgb(7, 79, 17);
        border: none;
        color: white;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
      }

      .sidebar button:hover {
        background-color: #4e4d4f;
      }

      #map {
        flex: 1;
        height: 100%;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fff;
        margin: auto;
        padding: 20px;
        border-radius: 8px;
        width: 90%;
        max-width: 400px;
      }

      .close {
        float: right;
        font-size: 24px;
        cursor: pointer;
        color: #aaa;
      }
      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgb(8, 8, 8);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.6s ease;
      }

      .loader-logo {
        width: 1000px;
        animation: pulse 1.3s infinite ease-in-out;
      }

      #loader p {
        font-size: 16px;
        color: #333;
        margin-top: 15px;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.9;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
        }
      }

      .hidden {
        display: none !important;
      }
      /* Common modal overlay */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(8px);
        background-color: rgba(0, 0, 0, 0.4);
      }

      /* Centered modal content with glass effect */
      .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 30px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        color: #fff;
        width: 350px;
        font-family: "Segoe UI", sans-serif;
        text-align: left;
      }

      /* Input styles */
      .modal-content input {
        width: 100%;
        padding: 10px;
        margin: 10px 0 20px;
        border: none;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
      }

      /* Button group */
      .modal-buttons {
        display: flex;
        justify-content: space-between;
      }

      /* Button styles */
      .modal-content button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background: #043e13;
        color: white;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s;
      }

      .modal-content button:hover {
        background: #007a52;
      }
    </style>

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 0, lng: 0 },
          zoom: 2,
          mapTypeId: "hybrid",
        });

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const userLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              };
              map.setCenter(userLocation);
              map.setZoom(30);

              new google.maps.Marker({
                position: userLocation,
                map,
                title: "You are here",
                icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
              });
            },
            () => alert("Location access denied or unavailable.")
          );
        }

        for (const county in counties) {
          const center = counties[county];
          const code =
            countyCodes[county] || county.substring(0, 3).toUpperCase();

          new google.maps.Marker({
            position: center,
            map,
            icon: redIcon,
            title: `${
              county.charAt(0).toUpperCase() + county.slice(1)
            } (County HQ)`,
          });

            const lngOffset = (Math.random() - 0.5) * 0.1;

            const phone = `07${Math.floor(1000000 + Math.random() * 8999999)}`;
            const ref = `${code}${String(i + 11).padStart(3, "0")}`;

            const pos = {
              lat: center.lat + latOffset,
              lng: center.lng + lngOffset,
            };

              position: pos,
              map,
              icon: greenIcon,
              title: `${size}, ${price}`,
            });

          <div>
            <strong>Size:</strong> ${size}<br>
            <strong>Price:</strong> ${price}<br>
            <strong>Seller:</strong> ${phone}<br>
            <strong>Parcel ID:</strong> ${ref}
          </div>
        `,
            });

            marker.addListener("click", () => info.open(map, marker));
            marker.addListener("mouseover", () => info.open(map, marker));
            marker.addListener("mouseout", () => info.close());

            parcelMarkers[ref] = { marker, pos };
          }
        }

        const dropdown = document.getElementById("countyDropdown");
        for (const county in counties) {
          const option = document.createElement("option");
          option.value = county;
          option.textContent = county.charAt(0).toUpperCase() + county.slice(1);
          dropdown.appendChild(option);
        }

          if (counties[selectedCounty]) {

        });

      function searchParcel() {
  const input = document.getElementById("parcelInput").value.trim();
  if (!input) return alert("Please enter a Parcel ID.");

  const result = parcelMarkers[input];

  if (result) {
    map.setCenter(result.pos);
    map.setZoom(18);
    google.maps.event.trigger(result.marker, "click");
  } else {
    // üîÑ Parcel not found locally ‚Äì fallback to server
    console.log("üì¶ Not found locally. Fetching from server:", input);

    fetch(`/api/parcels/${input}`)
      .then((response) => {
        console.log("üåê API Response Status:", response.status);
        if (!response.ok) throw new Error("Parcel not found on server");
        return response.json();
      })
      .then((parcel) => {
        console.log("üì¶ Parcel from server:", parcel);

        const lat = parcel.latitude;
        const lng = parcel.longitude;

        if (lat == null || lng == null) {
          alert("Parcel does not have valid location data.");
          return;
        }

        const position = { lat, lng };

        // Add new marker to map
        const marker = new google.maps.Marker({
          position,
          map,
          title: parcel.parcelId,
        });

        // Add info window
        const infoWindow = new google.maps.InfoWindow({
          content: `
            <div>
              <strong>Parcel ID:</strong> ${parcel.parcelId}<br>
              <strong>County:</strong> ${parcel.county || "N/A"}<br>
              <strong>Owner:</strong> ${parcel.ownerName || "N/A"}
            </div>
          `,
        });

        marker.addListener("mouseover", () => infoWindow.open(map, marker));
        marker.addListener("mouseout", () => infoWindow.close());

        // Center and zoom to this new parcel
        map.setCenter(position);
        map.setZoom(16);

        // Optionally: store the new marker in parcelMarkers for future searches
        parcelMarkers[input] = { pos: position, marker };
      })
      .catch((error) => {
        console.error("‚ùå Error fetching parcel from server:", error);
        alert("Parcel not found.");
      });
  }
}


      function goToCounty() {
        const selected = document.getElementById("countyDropdown").value;
        if (counties[selected]) {
          map.setCenter(counties[selected]);
          map.setZoom(10);
        }
      }

      function zoomIn() {
        map.setZoom(map.getZoom() + 1);
      }

      function zoomOut() {
        map.setZoom(map.getZoom() - 1);

          const idFile = document.getElementById("nationalId").files[0];

          const fullName = document.getElementById("fullName").value;
          const phoneNumber = document.getElementById("sellPhone").value;
          const parcelId = document.getElementById("sellParcel").value;
          const landSize = document.getElementById("landSize").value;

          if (
            !titleDeedFile ||
            !idFile ||
            !fullName ||
            !phoneNumber ||
            !parcelId ||
            !landSize
          ) {
            alert("All fields are required");
            return;
          }

          try {
            // Upload Title Deed
            const deedForm = new FormData();
            deedForm.append("file", titleDeedFile);

            const deedRes = await fetch("/api/upload", {
              method: "POST",
              body: deedForm,
            });

            const deedData = await deedRes.json();
            console.log("Title deed uploaded:", deedData);

            // Upload ID Document
            const idForm = new FormData();
            idForm.append("file", idFile);

            const idRes = await fetch("/api/upload", {
              method: "POST",
              body: idForm,
            });

            const idData = await idRes.json();
            console.log("ID uploaded:", idData);

            // ‚úÖ Trust the uploads succeeded
            alert("Files uploaded successfully!");

            // Now continue to submit the offer data
            const formData = {
              fullName,
              phoneNumber,
              parcelId,
              landSize,
              titleDeedUrl: deedData.url,
              idUrl: idData.url,
            };

            const submitRes = await fetch("/api/submitOffer", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            });

            if (!submitRes.ok) {
              const errorText = await submitRes.text();
              throw new Error("Submission failed: " + errorText);
            }

            alert("Offer submitted successfully!");
          } catch (err) {
            console.error("Offer Submission Error:", err);
            alert(
              "Something went wrong:\n" + (err.message || JSON.stringify(err))
            );
          }
        });
    </script>
